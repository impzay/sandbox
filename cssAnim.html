<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>css animation practice</title>

	<style type="text/css">
		body{
			background-color: lightslategray;
		}	
		.square{
			height:50px;
			width:50px;
			background-color: whitesmoke;
			margin: auto;
			animation-name:box;
			animation-duration: 4s;
			animation-iteration-count: infinite;
		}
		.title{
			font-family: Helvetica;
			text-align: center;
			color: whitesmoke;
			text-shadow: 1px 1px 1px black;
			animation-name:text;
			animation-duration: 4s;
			animation-iteration-count: infinite;
			animation-direction: reverse;
		}
		@keyframes box{
			0% {background-color: red;}
			25%{background-color: green;}
			50%{background-color: blue;}
			75%{background-color: yellow;}
			100%{background-color: red;}
		}
		@keyframes text{
			0% {color: red;}
			25%{color: green;}
			50%{color: blue;}
			75%{color: yellow;}
			100%{color: red;}
		}
		.tooltip{
			position: relative;
			display: inline-block;
			border-bottom: 1px dotted black;
			cursor: pointer;
		}
		.tooltip .tooltiptext{
			opacity: 0;
			transition: opacity .5s;
			width:120px;
			bottom: 100%;
			left: 50%;
			margin-left: -60px;/*use half the width to center*/
			background-color: whitesmoke;
			color:#black;
			text-align: center;
			position: absolute;
			z-index: 1;
			padding: 5px 0;
			border-radius: 6px;
		}
		.tooltip:hover .tooltiptext{
			opacity: 1;
		}

	</style>
</head>
<body>
	<h1 class="title">Animation testing</h1>
	<div class="square"></div>
	<div class="tooltip"> hover over me
		<span class="tooltiptext">yipeee</span>
	</div>
</body>
</html>
